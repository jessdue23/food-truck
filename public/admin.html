<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>Admin Page</title>
        <script src="./site.js" defer></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Rolling Flavors</h1>
                <p>View our fantastic menu and current events below!</p>
            </div>
        </header>
        <section>
            <button><a href="./index.html">Back</a></button>
            <h2>Add New Menu Item</h2>
            <form>
                <label>Menu Item Name</label></br>
                <input type="text" id="menu-item-name"></br>
                <label>Menu Item Description</label></br>
                <input type="text" id="menu-item-description"></br>
                <label>Menu Item Price</label></br>
                <input type="text" id="menu-item-price"></br>
                <label>Image of Item</label></br>
                <input type="text" id="menu-url"></br>
                <button id="add-menu-item">Add Menu Item</button>
            </form>
        </section>

        <section>
            <h2>Add New Event</h2>
            <form>
                <label>Event Name</label></br>
                <input type="text" id="event-name"></br>
                <label>Event Location</label></br>
                <input type="text" id="event-location"></br>
                <label>Event Date</label></br>
                <input type="text" id="event-date"></br>
                <label>Event Time</label></br>
                <input type="text" id="event-time"></br>
                <button id="add-event">Add Event</button>
            </form>
        </section>
    </body>
</html>
